version: '3.6'

services:
  master:
    image: edcd/coriolis:master
    build:
      dockerfile: Dockerfile
      context: .
      args:
        branch: master
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - web
    expose:
      - 80
    ports:
      - "127.0.0.1:80:80"

networks:
  web:
